<div class="text-field">
  <label *ngIf="label">{{ label }}</label>
  <input
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    [ngStyle]="{ 'font-size': fontSize + 'px' }"
    [(ngModel)]="value"
    [disabled]="isDisabled"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()"
   
  />
</div>

<div *ngIf="mode==='edit'" class="container">
  <span class="material-symbols-outlined">drag_handle</span>

    <div class="input-type-area">
      <lg-input-components
        icon="email"
        title="Email"
        layout="second-layout"
      ></lg-input-components>
      <div class="tools">
        <lf-toggle></lf-toggle>
        <lf-icon-button
          icon="copy"
          iconStyle="regular"
          layout="row-icon"
          class="icon"
        ></lf-icon-button>
        <lf-icon-button
          icon="trash"
          iconStyle="solid"
          layout="row-icon"
          class="icon"
          (click)="removeBlock($event,id)"
        ></lf-icon-button>
      </div>
    </div>
    <lg-text-field 
    placeholder="Question" class="title"
    (input)="updateQuestLabel($event)"
    [value]="label"
    ></lg-text-field>
    <lg-text-field class="title" placeholder="tap here" [isDisabled]="true"></lg-text-field>
  </div>
  
  
  
  <div *ngIf="mode==='live'" class="container"> 
      <label for="">{{label}}</label>
      <lg-text-field 
      class="title" 
      type="email"
       placeholder="email" 
      (input)="changeAnswer($event)" ></lg-text-field>
    </div>

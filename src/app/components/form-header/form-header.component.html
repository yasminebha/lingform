<div class="container header">
    <lg-text-field
      type="text"
      placeholder="Form title"
      class="title"
      value="Untitled form"
      fontSize="24"
      ngModel
      name="form-title"
      (input)="updateFieldValue($event)"
    ></lg-text-field>
    <lg-text-field
      type="text"
      class="title"
      placeholder="form description"
      ngModel
      name="description"
      (input)="updateFieldValue($event)"

    ></lg-text-field>
  </div>

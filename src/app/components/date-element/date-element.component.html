<div *ngIf="mode==='edit'" class="container">
    <div class="input-type-area">
      <lg-input-components
        icon="date"
        title="Date and Time"
        layout="second-layout"
      ></lg-input-components>
      <div class="tools">
        <lf-toggle></lf-toggle>
        <lf-icon-button
          icon="copy"
          iconStyle="regular"
          layout="row-icon"
          class="icon"
        ></lf-icon-button>
        <lf-icon-button
          icon="trash"
          iconStyle="solid"
          layout="row-icon"
          class="icon"
        ></lf-icon-button>
      </div>
    </div>
    <lg-text-field class="title" placeholder="question label" ></lg-text-field>
      <lg-text-field class="title" type="date" [isDisabled]="true"></lg-text-field>
 

  </div>
  
  
  
  <div *ngIf="mode==='live'" class="container"> 
      <label for="">date</label><!-- needs binding to retrieve questLabel -->
      <lg-text-field class="title" type="date"></lg-text-field>
    </div>

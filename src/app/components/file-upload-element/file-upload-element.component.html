<div *ngIf="mode === 'edit'" class="container ">
    <div class="input-type-area">
      <lg-input-components
        icon="file"
        title="File Upload"
        layout="second-layout"
      ></lg-input-components>
      <div class="tools">
        <lf-toggle></lf-toggle>
        <lf-icon-button
          icon="copy"
          iconStyle="regular"
          layout="row-icon"
          class="icon"
        ></lf-icon-button>
        <lf-icon-button
          icon="trash"
          iconStyle="solid"
          layout="row-icon"
          class="icon"
          (click)="removeBlock($event, id)"
        ></lf-icon-button>
      </div>
    </div>
    <lg-text-field
      (input)="updateQuestLabel($event)"
      [value]="label"
      class="title"
      placeholder="Question label"
    ></lg-text-field>

    <div *ngIf="fileName" class="file-name-display">{{ fileName }}</div>
  </div>
  <div *ngIf="mode === 'live'"  class="container">
    <label for="">{{ label }}</label>
    <lg-file-upload ></lg-file-upload>
  </div>

<div *ngIf="mode === 'edit'" class="container">
  <div class="input-type-area">
    <lg-input-components
      icon="heading"
      title="heading"
      layout="second-layout"
    ></lg-input-components>
  </div>

  <lg-text-field
    name="title"
    type="text"
    class="title"
    formControlName="headingControl"
    placeholder="form title"
  ></lg-text-field>
  <lg-text-field
    class="title"
    type="text"
    fontSize="14"
    formControlName="descriptionControl"
    placeholder="description"
  ></lg-text-field>
  <lf-button type="submit" text="submit"></lf-button>
</div>
<div *ngIf="mode === 'live'" class="container heading-container">
  <h1 [ngStyle]="{ 'font-size':'24px' }">text</h1>
  <p>fefsf</p>
</div>

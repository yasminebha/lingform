<div class="form-builder" [ngStyle]="{'background-color': bgColor }">
  <div class="container header">

    <lg-text-field
      type="text"
      placeholder="Form title"
      class="title"
      value="Untitled form"
      fontSize="24"
      name="form-title"
    ></lg-text-field>
    <lg-text-field
      type="text"
      class="title"
      placeholder="form description"
      name="description"
    ></lg-text-field>
  </div>

  <div *ngFor="let block of blocks">
    <lg-multiple-choice-element
      *ngIf="block.kind === 'MultipleChoiceElementComponent'"
      [value]="block"
      name="multipleChoice"
    ></lg-multiple-choice-element>
    <lg-one-choice
      *ngIf="block.kind === 'OneChoiceComponent'"
      [value]="block"
      name="oneChoice"
    ></lg-one-choice>
    <lg-email-element
      *ngIf="block.kind === 'EmailElementComponent'"
 
    ></lg-email-element>
    <lg-date-element
      *ngIf="block.kind === 'DateElementComponent'"
    ></lg-date-element>
    <lg-short-answer
      *ngIf="block.kind === 'ShortAnswerComponent'"
      name="shortAnswer"
    ></lg-short-answer>
  </div>
</div>
